<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google-Landing-Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <!-- .header__left>ul.header__list>li.header__item*2>a.header__link -->
            <div class="header__left">
                <ul class="header__list">
                    <li class="header__item">
                        <a class="header__link" href="">About</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="">Store</a>
                    </li>
                </ul>
            </div>
            <div class="header__right">
                <ul class="header__list">
                    <li class="header__item">
                        <a class="header__link" href="">Gmail</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="">Images</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href=""
                            ><img
                                class="header__link--appicon"
                                src="./images/appicon.png"
                                alt="appicon"
                        /></a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href=""
                            ><button class="header__link--button">
                                Sign In
                            </button></a
                        >
                    </li>
                </ul>
            </div>
        </header>
    </body>
</html>
